<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidlify | All auctions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/src/css/style.css">
    <link href="/src/css/tailwind.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="/src/images/favicon.ico">
</head>
<body class="mx-auto text-primary bg-light">

<!--HEADER-->
    <header class="flex justify-between items-center pt-4 pb-3 lg:pt-8 lg:pb-6 px-4 md:px-14 xl:px-20 2xl:px-32 mx-auto">
        <span class="w-1/6">
            <a href="/index.html" class="text-2xl lg:text-3xl font-bold">Bidlify<span class="text-green-400">.</span></a>
        </span>

        <div class="items-center justify-between w-1/4 xl:w-1/3 mx-auto gap-10 hidden xl:flex">
            <a href="#" class="w-1/3 hover:bg-green-200 hover:rounded-full text-center py-4">New listing</a>
            <a href="#" class="w-1/3 hover:bg-green-200 hover:rounded-full text-center py-4">Auctions</a>
            <a href="#" class="w-1/3 hover:bg-green-200 hover:rounded-full text-center py-4">About</a>
        </div>

        <div class="xL:w-1/5 2xl:w-1/6 gap-3 items-center justify-end hidden xl:flex">
            <button class="font-semibold hover:text-green-400">Sign up</button>
            <span>or</span>
            <a href="/pages/login/index.html" class="border px-6 py-3 rounded hover:bg-green-400 hover:border-green-400">Log in</a>
        </div>
    </header>

<!--BORDER-->

    <div class="border-b"></div>

<!--BORDER-->

<main class="flex pb-3 md:pb-5 mx-auto items-center">
    <div class="bg-grey w-1/2 py-20 flex flex-col items-center pl-96">
        <img src="/src/images/Chair.png" alt="" class="w-2/3 rounded">
        <div class="listing-gallery flex justify-between w-2/3 mt-5">
            <img src="/src/images/Chair.png" alt="" class="max-w-44">
            <img src="/src/images/Chair.png" alt="" class="max-w-44">
            <img src="/src/images/Chair.png" alt="" class="max-w-44">
        </div>
    </div>

    <section class="flex flex-col gap-6 w-1/2 pl-32 pr-96">
        <h1 class="font-bold text-3xl mb-6">Create a new listing</h1>

        <div class="flex flex-col">
            <label for="listingItem" class="mb-3">What are you selling?</label>
            <input type="text" id="listingItem" name="listingItem" class="border rounded h-10 w-full">
        </div>

        <div class="flex flex-col">
            <label for="listingImage" class="mb-3">Image link:</label>
            <input type="text" id="listingImage" name="listingImage" class="border rounded h-10 w-full">
        </div>

        <div class="flex w-full gap-3">
            <div class="w-1/3 flex flex-col">
                <label for="startingBid" class="mb-3">Starting bid:</label>
                <input type="text" id="startingBid" name="startingBid" class="border h-10 rounded">
            </div>
            
            <div class="w-2/3 flex flex-col">
                <label for="listingCategory" class="mb-3">Category:</label>
                <input type="text" id="listingCategory" name="listingCategory" class="border h-10 rounded">
            </div>
        </div>

        <div class="flex flex-col">
            <label for="listingDescription" class="mb-3">Describe your listing:</label>
            <textarea name="listingDescription" id="listingDescription" class="h-48 w-full border rounded resize-none"></textarea>
        </div>

        <div class="flex h-12 gap-3">
            <button class="border px-6 py-3 rounded">Cancel</button>
            <button class="bg-secondary px-6 py-3 rounded">Publish</button>
        </div>
    </section>
</main>

</body>
</html>
