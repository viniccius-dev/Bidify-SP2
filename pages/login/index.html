<body class="mx-auto text-primary bg-light">

    <main class="flex 2xl:px-6 h-screen items-center justify-between wrapper mx-auto">

            <img src="/src/images/Figure/round-pink-1.png" alt="" class="opacity-0">

            <img src="/src/images/Figure/rectangle-4.png" alt="" class="opacity-0">

            <img src="/src/images/Figure/round-purple-2.png" alt="" class="opacity-0">
            <img src="/src/images/Figure/rectangle-1.png" alt="" class="opacity-0">
            <img src="/src/images/Figure/rectangle-3.png" alt="" class="opacity-0">

        </div>

        <div class="xl:w-1/2">
            <h1 class="text-3xl font-bold 2xl:mb-6">Log in.</h1>
            <p class="leading-relaxed w-3/4 text-lg">Welcome back to Bidlify - your premier auction marketplace. Buy, sell, and explore thousands of unique items effortlessly. Log in and unleash the bidding frenzy!</p>

            <div class="flex flex-col gap-2 pt-10">
                <label for="email">Your e-mail:</label>
                <input type="text" id="email" name="email" class="w-3/4 border rounded h-12 outline-none pl-3">
            </div>

            <div class="flex flex-col gap-2 pt-10">
                <label for="password">Your password:</label>
                <input type="password" id="password" name="password" class="w-3/4 border rounded h-12 outline-none pl-3">
            </div>

            <div class="flex pt-8 justify-between w-3/4 text-sm 2xl:text-base">
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="remember-me" name="remember-me" class="border rounded h-5 w-5">
                    <label for="remember-me">Remember me</label>
                </div>
                <span class="font-medium text-gray-500 hover:text-primary">Forgot your password?</span>
            </div>

            <button class="bg-primary px-6 py-3 text-white rounded mt-8">Log in</button>

            <p class="mt-8 2xl:text-lg">Don't have an account yet? Sign up <a href="#" class="underline font-medium text-purple-500">here.</a></p>
            
        </div>
    </main>
